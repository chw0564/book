<!-- left start -->
<div class="col-sm-3 col-lg-2 col-lg-offset-1">
  <form>

        <label for="bookName">书名:</label>
        <input type="text" class="form-control input-sm" id="bookName" placeholder="书名">
      </div>

          <label for="bookPrice">价格:</label>
        <input type="number" class="form-control input-sm" id="bookPrice" placeholder="价格">
      </div>

        <label for="bookType">类别:</label>
       <select id="bookType" class="form-control input-sm">

    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block btn-sm btn-primary">
        <i class="glyphicon glyphicon-search"></i>

</div>
<!-- left end -->
