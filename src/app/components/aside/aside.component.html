<!-- left start -->
<div class="col-sm-3 col-lg-2 col-lg-offset-1">
  <form>
      <div class="form-group">
        <label for="bookName">书名:</label>
        <input type="text" [(ngModel)]="bookName" class="form-control input-sm" name="bookName" id="bookName" placeholder="书名">
      </div>
      <div class="form-group">
        <label for="bookPrice">价格:</label>
        <input type="number" [(ngModel)]="bookPrice" class="form-control input-sm" name="bookPrice" id="bookPrice" placeholder="价格">
      </div>
      <div class="form-group">
        <label for="bookType">类别:</label>
       <select id="bookType" name="bookType" class="form-control input-sm" [(ngModel)]="bookType">
        <option value="" >请选择</option>
        <option *ngFor="let bookType of bookTypes" value="{{ bookType.id }}">{{ bookType.typeName }}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block btn-sm btn-primary" (click)="emitSeach()">
        <i class="glyphicon glyphicon-search"></i>
        &nbsp;查询
      </button>
    </div>
  </form>
</div>
<!-- left end -->
